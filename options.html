<html>
    <head>
        <meta charset="utf-8">
        <title>Bing Wallpaper for ChromeOS</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="options.js"></script>
        <!-- link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Slab"-->
    </head>
    <body class="body">
        <img src="/icons/128.png" class="logo-foogle">
        <h1 class="heading">Bing Wallpaper for ChromeOS</h1>
        <div id="container" class="container">
            <div class="row">
                <div class="column column-80 column-offset-10">
                    <label for="refreshInterval">Wallpaper background check interval (min)</label>
                    <input type="number" class="input-option" min="30" step="15" max="1440" value="60" id="refreshInterval">
                </div>
            </div>
                <div id="positionSelection" class="row">
                    <div class="column column-20">
                        <label for="selectPosition" class="label-inline">Wallpaper position</label>
                    </div>
                    <div class="column column-60">
                        <select id="selectPosition" name="select"> 
                            <option value="STRETCH" >Stretch</option>
                            <option value="CENTER">Center</option> 
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
