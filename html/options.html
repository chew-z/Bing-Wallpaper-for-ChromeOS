<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <title>Bing Wallpaper for ChromeOS</title>
        <link rel="shortcut icon" href="/icons/16.png" />
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="/js/options.js"></script>
        <link rel="stylesheet" href="/css/grid.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
        <!-- general boring stuff and some visual tweaks -->
        <!-- link rel="stylesheet" href="css/screen.css" -->
    </head>
    <body class="body">
        <div id="container" class="container">
            <div class="row col">
                <img src="/icons/128.png" class="logo">
                <h1 class="heading">Bing Wallpaper for ChromeOS</h1>
            </div>
            <div class="row">
                <div id="wallpapers" class="col content">
                    <!-- Generated automatically with options.js -->
                </div>
                <div class="col sidebar">
                    <div>
                        <label for="refreshInterval">Wallpaper background check interval (min)</label>
                        <input id="refreshInterval" type="number" class="input-option" min="30" step="15" max="1440" value="60">
                    </div>
                    <div>
                        <label for="rotateInterval">Wallpaper rotate interval (min)</label>
                        <input id="rotateInterval" type="number" class="input-option" min="15" step="15" max="1440" value="60">
                    </div>
                    <div id="positionSelection" class="">
                        <label for="selectPosition" class="">Wallpaper position</label>
                        <select id="selectPosition" name="select"> 
                            <option value="STRETCH" >Stretch</option>
                            <option value="CENTER">Center</option> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
