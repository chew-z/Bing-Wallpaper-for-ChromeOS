<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <title>Bing Wallpaper for ChromeOS</title>
        <link rel="shortcut icon" href="/icons/16.png" />
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="/js/options.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
        <link rel="stylesheet" href="/css/grid.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="body">
        <div id="container" class="container">
            <div class="row col">
                <img src="/icons/128.png" class="logo">
                <h1 class="heading">Bing Wallpaper for ChromeOS</h1>
                <em>This extension uses <a href="https://developer.chrome.com/apps/wallpaper">chrome.wallpaper API</a> and works only on ChromeOS</em>
            </div>
            <div class="row">
                <h2>Click on image to set it as wallpaper</h2>
                <div id="wallpapers" class="col content">
                    <!-- Generated automatically with options.js -->
                </div>
                <div class="col sidebar">
                    <div class="row options">
                        <label for="refreshInterval" class="label">Wallpaper background check interval (min)</label>
                        <input id="refreshInterval" type="number" class="input-option" min="30" step="15" max="1440" value="60">
                    </div>
                    <div class="row options">
                        <label for="rotateInterval" class="label">Wallpaper rotate interval (min)</label>
                        <input id="rotateInterval" type="number" class="input-option" min="15" step="15" max="1440" value="60">
                    </div>
                    <div class="row options">
                        <label for="selectPosition" class="label">Wallpaper position</label>
                        <select id="selectPosition" class="input-select" name="select"> 
                            <option value="STRETCH" >Stretch</option>
                            <option value="CENTER">Center</option> 
                        </select>
                    </div>
                    <div class="row options">
                        <label for="downloadWallpapers" class="label">Download wallpapers</label>
                        <input id="downloadWallpapers" type="checkbox" class="input-checkbox">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
